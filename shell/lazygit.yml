gui:
  nerdFontsVersion: '3'
  showDivergenceFromBaseBranch: 'arrowAndNumber'
  filterMode: 'fuzzy'
  theme:
    selectedLineBgColor:
      - reverse
os:
  editPreset: 'vscode'

git:
  pagers:
    - pager: delta --light --syntax-theme=base16 --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
    - pager: delta --dark --syntax-theme=base16 --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
