[helpers]

[default]
depends = ["zsh","git","vim","vscode","ghostty"]

[shell.files]
"shell/bat" = "~/.config/bat"
"shell/btop" = "~/.config/btop"
"shell/fd.ignore" = "~/.config/fd/ignore"
"shell/helix" = "~/.config/helix"
"shell/lazygit.yml" = "~/.config/lazygit/config.yml"
"shell/ripgreprc" = "~/.ripgreprc"
"shell/zellij/config.kdl" = "~/.config/zellij/config.kdl"

[zsh]
depends = ["shell"]

[zsh.files]
# Zsh init files
"zsh/zshenv" = "~/.zshenv"
"zsh/zprofile" = "~/.config/zsh/.zprofile"
"zsh/zshrc" = "~/.config/zsh/.zshrc"
# Custom env files
"zsh/aliases.zsh" = "~/.config/zsh/aliases.zsh"
"zsh/confd" = "~/.config/zsh/conf.d"
"zsh/functions" = "~/.config/zsh/functions"
"zsh/scripts" = "~/.config/zsh/scripts"
# Antidote plugins
"zsh/zsh_plugins.txt" = "~/.config/zsh/.zsh_plugins.txt"
"zsh/fast-syntax-highlighting" = "~/.config/fsh"
# Prompt
"zsh/p10k.zsh" = "~/.config/zsh/.p10k.zsh"

[git.files]
"git/config" = "~/.config/git/config"
"git/ignore" = "~/.config/git/ignore"

[vim.files]
"vim/vimrc" = "~/.vimrc"
"vim/plug.vim" = "~/.vim/autoload/plug.vim"

[vscode.files]
"vscode/settings.json" = "~/Library/Application Support/Code/User/settings.json"
"vscode/keybindings.json" = "~/Library/Application Support/Code/User/keybindings.json"
"vscode/vscw" = "~/.local/bin/vscw"

[ghostty.files]
"ghostty/config" = "~/.config/ghostty/config"
"ghostty/themes" = "~/.config/ghostty/themes"

[settings]
default_target_type = "automatic"
